<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border: 3px black;
        text-align: center;
    }

    th,
    td
</style>

<body>
    <table>
        <caption>Actividades Formativas</caption>
        <thead>
            <tr>
                <th>CURSO</th>
                <th>HORARIO</th>
                <th>AULAS</th>
                <th>HORAS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML</td>
                <td>16:00 a 20:00</td>
                <td>Aula 1</td>
                <td>20 horas</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>16:00 a 20:00</td>
                <td>Aula 4</td>
                <td>20 horas</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total de Horas</td>
                <td>55 Horas</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
