<title>MASCARILLA</title>
<style>
    * {
        box-sizing: border-box;
        font-family: Verdana;
    }

    #tarjeta {
        border: solid 8px #0F5572;
        width: 700px;
        height: 580px;
    }

    .apartado {
        font-size: 2rem;
        font-weight: bold;
        color: white;
        margin: 3px;
        padding-left: 15px;
    }

    #apartado1 {
        background-color: #1A7E9B;
        margin-left: 20px;
        width: 350px;
        box-shadow: 10px 10px 5px grey;
        rotate: -4deg;
    }

    #apartado2 {
        background-color: #04334A;
        width: 370px;
        margin-left: 40px;
        box-shadow: 10px 10px 5px grey;
        rotate: -4deg;
    }

    #cont_inicial {
        padding-left: 30px;
        width: 530px;
        text-align: justify;
        column-count: 2;
        column-gap: 30px;
        padding-top: 20px;
    }

    #izquierda { float: left; }

    #parte2 {
        border: solid 5px chocolate;
        margin-left: 30px;
        margin-right: 30px;
        width: 632px;
        height: 280px;
        clear: both;
        box-shadow: 10px 10px 5px grey;
    }

    #parte2_1 {
        float: left;
        width: 300px;
        height: 260px;
        padding: 10px;
        background-color: #F5ECCE;
        margin: 5px;
    }

    #parte2_2 {
        float: left;
        width: 300px;
        height: 260px;
        padding: 10px;
        background-color: #F5ECCE;
        margin: 5px;
    }

    #parte3 {
        font-weight: bold;
        text-align: center;
        padding: 3px 3px;
        color: white;
        margin: 5px;
        height: 30px;
        border-bottom: solid 5px #0F5572;
        width: 632px;
        margin-left: 30px;
        margin-top: 15px;
        border-radius: 25px;
        background-image: linear-gradient(#04334A, #1A7E9B);
    }

    .color_especial {
        color: #1A7E9B;
        font-size: 1.25rem;
    }

    #chequeo {
        font-weight: bold;
        font-size: 1.35rem;
        color: #0F5572;
        padding-right: 3px;
    }

    img {
        height: 250px;
        width: 250px;
        position: absolute;
        margin-top: 5px;
        margin-left: -70px;
        z-index: -1;
    }
